<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns and Donations - Donor Connect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            background: url('/api/placeholder/1920/1080') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        /* Header Styles */
        header {
            background: rgba(53, 66, 74, 0.9);
            color: #ffffff;
            padding: 1rem 0;
            border-bottom: #e8491d 3px solid;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        header.scrolled {
            background: rgba(53, 66, 74, 0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
            font-size: 1.8em;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #e8491d;
        }
        /* Main Content */
        main {
            flex: 1 0 auto;
            padding: 80px 0 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #35424a;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-out;
        }
        /* Campaign Grid */
        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }
        .campaign-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .campaign-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .campaign-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .campaign-content {
            padding: 1.5rem;
        }
        .campaign-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #e8491d;
        }
        .campaign-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #666;
        }
        .campaign-progress {
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            height: 100%;
            background: #e8491d;
            width: 0;
            transition: width 0.5s ease-in-out;
        }
        .campaign-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #35424a;
        }
        .campaign-objective {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #35424a;
        }
        .campaign-achievements {
            font-size: 0.9rem;
            color: #35424a;
        }
        .campaign-achievements h4 {
            margin-bottom: 0.5rem;
            color: #e8491d;
        }
        .campaign-achievements ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .donate-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #e8491d;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .donate-btn:hover {
            background: #c73d16;
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #e8491d;
            text-decoration: none;
            cursor: pointer;
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #e8491d;
            outline: none;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #e8491d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: #c73d16;
        }
        /* Footer */
        footer {
            padding: 20px;
            color: #ffffff;
            background-color: rgba(232, 73, 29, 0.9);
            text-align: center;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Media Queries */
        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }
            header {
                padding-bottom: 20px;
            }
            .campaign-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Donor</span> Connect</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="current"><a href="donation.html">Donate</a></li>
                    <li><a href="#" id="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Active Campaigns</h2>
            <div class="campaign-grid" id="campaignGrid">
                <!-- Campaign cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Make a Donation</h2>
            <form id="donationForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div class="form-group">
                    <label for="donationType">Donation Type:</label>
                    <select id="donationType" name="donationType" required>
                        <option value="">Choose donation type</option>
                        <option value="money">Money</option>
                        <option value="items">Items</option>
                    </select>
                </div>
                <div id="moneyDonation" style="display:none;">
                    <div class="form-group">
                        <label for="amount">Amount (KES):</label>
                        <input type="number" id="amount" name="amount" min="1">
                    </div>
                    <div class="form-group">
                        <label for="mpesaMessage">M-Pesa Confirmation Message:</label>
                        <textarea id="mpesaMessage" name="mpesaMessage" rows="3"></textarea>
                    </div>
                </div>
                <div id="itemDonation" style="display:none;">
                    <div class="form-group">
                        <label for="items">Items to Donate:</label>
                        <textarea id="items" name="items" rows="3" placeholder="e.g., 5kg cereals, 10 clothes, 2kg vegetables"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pickupLocation">Pickup Location:</label>
                        <input type="text" id="pickupLocation" name="pickupLocation">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#" onclick="alert('Terms and conditions page coming soon!')">terms and conditions</a>
                    </label>
                </div>
                <button type="submit">Submit Donation</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Donor Connect &copy; 2024</p>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('main-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Function to create campaign cards
        function createCampaignCard(campaign) {
            const progressPercentage = (campaign.currentAmount / campaign.goalAmount) * 100;

            return `
                <div class="campaign-card" style="animation: slideInFromBottom 0.5s ease-out ${campaign.id * 0.1}s both;">
                    <img src="${campaign.posterUrl}" alt="${campaign.title}">
                    <div class="campaign-content">
                        <h3 class="campaign-title">${campaign.title}</h3>
                        <p class="campaign-description">${campaign.description}</p>
                        <div class="campaign-progress">
                            <div class="progress-bar" style="width: ${progressPercentage}%"></div>
                        </div>
                        <div class="campaign-stats">
                            <span>$${campaign.currentAmount.toLocaleString()} raised</span>
                            <span>Goal: $${campaign.goalAmount.toLocaleString()}</span>
                        </div>
                        <p class="campaign-objective"><strong>Objective:</strong> ${campaign.objective}</p>
                        <div class="campaign-achievements">
                            <h4>Achievements:</h4>
                            <ul>
                                ${campaign.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                            </ul>
                        </div>
                        <button class="donate-btn" onclick="openDonationModal('${campaign.id}')">Donate Now</button>
                        </div>
            </div>
        `;
    }

    // Sample campaign data
    const campaigns = [
        {
            id: 1,
            title: "Feed the Hungry",
            description: "Help us provide meals to those in need in our community.",
            posterUrl: "/api/placeholder/400/200",
            currentAmount: 15000,
            goalAmount: 50000,
            objective: "Provide 10,000 meals to homeless individuals",
            achievements: [
                "Served 5,000 meals in the last month",
                "Partnered with 10 local restaurants",
                "Recruited 50 new volunteers"
            ]
        },
        {
            id: 2,
            title: "Education for All",
            description: "Support underprivileged children with school supplies and tuition.",
            posterUrl: "/api/placeholder/400/200",
            currentAmount: 25000,
            goalAmount: 100000,
            objective: "Sponsor education for 100 children",
            achievements: [
                "Provided scholarships to 50 students",
                "Distributed 1000 school supply kits",
                "Renovated 5 rural schools"
            ]
        },
        {
            id: 3,
            title: "Clean Water Initiative",
            description: "Bring clean, safe drinking water to rural communities.",
            posterUrl: "/api/placeholder/400/200",
            currentAmount: 75000,
            goalAmount: 200000,
            objective: "Install 50 water purification systems",
            achievements: [
                "Installed 20 water wells",
                "Provided clean water to 10,000 people",
                "Conducted 30 water safety workshops"
            ]
        }
    ];

    // Populate campaign grid
    const campaignGrid = document.getElementById('campaignGrid');
    campaigns.forEach(campaign => {
        campaignGrid.innerHTML += createCampaignCard(campaign);
    });

    // Modal functionality
    const modal = document.getElementById('donationModal');
    const closeBtn = document.getElementsByClassName('close')[0];
    const donationForm = document.getElementById('donationForm');
    const donationType = document.getElementById('donationType');
    const moneyDonation = document.getElementById('moneyDonation');
    const itemDonation = document.getElementById('itemDonation');

    function openDonationModal(campaignId) {
        modal.style.display = 'block';
        setTimeout(() => modal.classList.add('show'), 10);
        donationForm.dataset.campaignId = campaignId;
    }

    closeBtn.onclick = function() {
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }
    }

    donationType.addEventListener('change', function() {
        if (this.value === 'money') {
            moneyDonation.style.display = 'block';
            itemDonation.style.display = 'none';
        } else if (this.value === 'items') {
            moneyDonation.style.display = 'none';
            itemDonation.style.display = 'block';
        } else {
            moneyDonation.style.display = 'none';
            itemDonation.style.display = 'none';
        }
    });

    donationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to a server
        // For this example, we'll just log it to the console
        console.log('Form submitted for campaign:', this.dataset.campaignId);
        console.log('Form data:', new FormData(this));
        alert('Thank you for your donation!');
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
        this.reset();
    });

    // Contact link functionality
    document.getElementById('contact-link').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Contact page coming soon!');
    });
</script>
</body>
</html>
