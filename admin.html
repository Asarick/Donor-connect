<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Donor Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background: #35424a;
            color: #ffffff;
            padding: 1rem 0;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }

        /* Main Content */
        main {
            flex: 1 0 auto;
            padding: 2rem 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .dashboard-card {
            background: #f4f4f4;
            border-radius: 5px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card h3 {
            margin-bottom: 1rem;
        }

        .dashboard-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #e8491d;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #e8491d;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #c73d16;
        }

        /* Footer */
        footer {
            padding: 20px;
            color: #ffffff;
            background-color: #e8491d;
            text-align: center;
        }

        /* Media Queries */
        @media(max-width: 768px) {

            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }

            header {
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Donor</span> Connect Admin</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="admin.html">Dashboard</a></li>
                    <li><a href="admin-campaigns.html">Campaigns</a></li>
                    <li><a href="admin-reports.html">Reports</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Admin Dashboard</h2>
            <div class="admin-dashboard">
                <div class="dashboard-card">
                    <h3>Total Campaigns</h3>
                    <p id="totalCampaigns">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Active Campaigns</h3>
                    <p id="activeCampaigns">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Donors</h3>
                    <p id="totalDonors">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Donations</h3>
                    <p id="totalDonations">$0</p>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="admin-new-campaign.html" class="btn">Create New Campaign</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Donor Connect &copy; 2024</p>
    </footer>

    <script>
        // Function to fetch dashboard data from an API
        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/dashboard-data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                return null;
            }
        }

        // Function to update dashboard
        function updateDashboard(data) {
            if (data) {
                document.getElementById('totalCampaigns').textContent = data.totalCampaigns;
                document.getElementById('activeCampaigns').textContent = data.activeCampaigns;
                document.getElementById('totalDonors').textContent = data.totalDonors;
                document.getElementById('totalDonations').textContent = '$' + data.totalDonations.toLocaleString();
            } else {
                console.error('No data available to update dashboard');
            }
        }

        // Fetch and update dashboard when the page loads
        window.onload = async function() {
            const dashboardData = await fetchDashboardData();
            updateDashboard(dashboardData);
        };
    </script>
</body>
</html>
