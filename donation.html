<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Donor Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            background: url('/api/placeholder/1920/1080') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        /* Header Styles */
        header {
            background: rgba(53, 66, 74, 0.9);
            color: #ffffff;
            padding: 1rem 0;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #e8491d;
        }
        /* Main Content */
        main {
            flex: 1 0 auto;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        /* Campaign Grid */
        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .campaign-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .campaign-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .campaign-card-content {
            padding: 15px;
        }
        .campaign-card h3 {
            margin-bottom: 10px;
            color: #e8491d;
        }
        .campaign-card p {
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .campaign-card button {
            width: 100%;
            padding: 10px;
            background: #e8491d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .campaign-card button:hover {
            background: #c73d16;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #e8491d;
            text-decoration: none;
            cursor: pointer;
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #e8491d;
            outline: none;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #e8491d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: #c73d16;
        }
        /* Footer */
        footer {
            padding: 1rem;
            color: #ffffff;
            background-color: rgba(232, 73, 29, 0.9);
            text-align: center;
            flex-shrink: 0;
        }
        /* Media Queries */
        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }
            header {
                padding-bottom: 20px;
            }
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Donor</span> Connect</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#" onclick="alert('Contact page coming soon!')">Contact</a></li>
                    <li class="current"><a href="donation.html">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Select a Campaign to Donate</h2>
            <div id="campaignGrid" class="campaign-grid">
                <!-- Campaign cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Make a Donation</h2>
            <form id="donationForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div class="form-group">
                    <label for="donationType">Donation Type:</label>
                    <select id="donationType" name="donationType" required>
                        <option value="">Choose donation type</option>
                        <option value="money">Money</option>
                        <option value="items">Items</option>
                    </select>
                </div>
                <div id="moneyDonation" style="display:none;">
                    <div class="form-group">
                        <label for="amount">Amount (KES):</label>
                        <input type="number" id="amount" name="amount" min="1">
                    </div>
                    <div class="form-group">
                        <label for="mpesaMessage">M-Pesa Confirmation Message:</label>
                        <textarea id="mpesaMessage" name="mpesaMessage" rows="3"></textarea>
                    </div>
                </div>
                <div id="itemDonation" style="display:none;">
                    <div class="form-group">
                        <label for="items">Items to Donate:</label>
                        <textarea id="items" name="items" rows="3" placeholder="e.g., 5kg cereals, 10 clothes, 2kg vegetables"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pickupLocation">Pickup Location:</label>
                        <input type="text" id="pickupLocation" name="pickupLocation">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#" onclick="alert('Terms and conditions page coming soon!')">terms and conditions</a>
                    </label>
                </div>
                <button type="submit">Submit Donation</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Donor Connect &copy; 2024</p>
    </footer>

    <script>
        // Load campaigns from localStorage
        function loadCampaigns() {
            const campaigns = JSON.parse(localStorage.getItem('campaigns')) || [];
            const campaignGrid = document.getElementById('campaignGrid');
            
            if (campaigns.length === 0) {
                campaignGrid.innerHTML = '<p>No active campaigns at the moment. Please check back later.</p>';
            } else {
                campaignGrid.innerHTML = campaigns.map(campaign => `
                    <div class="campaign-card">
                        <img src="${campaign.posterUrl}" alt="${campaign.title}">
                        <div class="campaign-card-content">
                            <h3>${campaign.title}</h3>
                            <p>${campaign.description}</p>
                            <button onclick="openDonationModal('${campaign.id}')">Donate</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Modal functionality
        const modal = document.getElementById("donationModal");
        const span = document.getElementsByClassName("close")[0];
        let currentCampaignId;

        function openDonationModal(campaignId) {
            currentCampaignId = campaignId;
            modal.style.display = "block";
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }

        function closeDonationModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        span.onclick = closeDonationModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeDonationModal();
            }
        }

        // Form functionality
        const donationForm = document.getElementById('donationForm');
        const donationType = document.getElementById('donationType');
        const moneyDonation = document.getElementById('moneyDonation');
        const itemDonation = document.getElementById('itemDonation');

        donationType.addEventListener('change', function() {
            if (this.value === 'money') {
                moneyDonation.style.display = 'block';
                itemDonation.style.display = 'none';
            } else if (this.value === 'items') {
                moneyDonation.style.display = 'none';
                itemDonation.style.display = 'block';
            } else {
                moneyDonation.style.display = 'none';
                itemDonation.style.display = 'none';
            }
        });

        donationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!document.getElementById('terms').checked) {
                alert('Please agree to the terms and conditions before submitting.');
                return;
            }
            const formData = new FormData(this);
            const donationData = Object.fromEntries(formData.entries());
            donationData.campaignId = currentCampaignId;
            
            // Here you would typically send this data to your server
            console.log('Donation data:', donationData);

            // For demonstration, we'll just show an alert
            alert('Thank you for your donation! We will contact you soon with further details.');
            this.reset();
            closeDonationModal();
        });

        // Load campaigns when the page loads
        window.onload = loadCampaigns;
    </script>
</body>
</html>
